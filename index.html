<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- SEO -->
  <title>QR Code Landing Page</title>
  <meta name="description" content="Scan the QR code to visit the GitHub profile of Faustze.">
  <meta name="keywords" content="QR code, GitHub, Faustze, landing page">
  <meta name="author" content="Faustze">

  <!-- Open Graph -->
  <meta property="og:title" content="QR Code Landing Page">
  <meta property="og:description" content="Scan the QR code to visit the GitHub profile of Faustze.">
  <meta property="og:image" content="./images/qr.png">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://github.com/Faustze">
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon.svg">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <figure class="card" role="region" aria-label="QR code card">
      <img src="images/qr.png" alt="QR code leading to GitHub">
      <figcaption>Scan QR code to visit GitHub</figcaption>
    </figure>
  </main>

  <footer class="footer">
    <p>Source code from <a href="https://github.com/Faustze" target="_blank" rel="noopener noreferrer">GitHub</a></p>
  </footer>

  <!-- Structured data for SEO -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebPage",
    "name": "QR Code Landing Page",
    "description": "Scan the QR code to visit the GitHub profile of Faustze.",
    "url": "https://github.com/Faustze/qr-code",
    "image": "https://github.com/Faustze/qr-code/images/qr.png"
  }
  </script>
</body>
</html>
